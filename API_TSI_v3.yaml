        '405':
          description: Invalid input
  /live/wind_speed:
    get:
      tags:
        - Live
      summary: Get the last value of wind speed
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Live_WindS'          

        '405':
          description: Invalid input
  /live/wind_dir:
    get:
      tags:
        - Live
      summary: Get the last value of wind direction
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Live_WindD'          

        '405':
          description: Invalid input
  /live/gps:
    get:
      tags:
        - Live
      summary: Get the last value of gps coordinates
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Live_GPS'          

        '405':
          description: Invalid input
  /archive/{feature}:
    get:
      tags:
        - Archive
      summary: Get the values for the feature between the two parameters "start" and "stop"
      description: Get the values for the feature between the two parameters "start" and "stop"
      operationId: findPetsByStatus
      parameters:
        - name: feature
          in: path
          description: Feature abreviation
          schema:
            type: string
            enum: [lum,temp,hum,pre,rain,wind_speed,wind_dir]
          required: true
        - in: query
          name: start
          schema:
            type: string
            example: "2023-02-08T15:41:04.626Z"
          required: true
        - in: query
          name: end
          schema:
            type: string
            example: "2023-02-09T15:41:04.626Z"
          required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Archive'          
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Archive'
        '400':
          description: Invalid status value
