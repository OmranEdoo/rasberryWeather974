        '405':
          description: Invalid input
  /live/pre:
    get:
      tags:
        - Live
      summary: Get the last value of pressure
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Live_Pre'          

        '405':
          description: Invalid input
  /live/rain:
    get:
      tags:
        - Live
      summary: Get the last value of rainfall
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
